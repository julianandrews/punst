[global]
    font = Sans 10
    allow_markup = yes
    plain_text = no
    format = <b>%s</b>\n%b
    alignment = left
    word_wrap = yes
    ignore_newline = no
    geometry = 300x5-8+8
    monitor = 0
    follow = mouse
    history_length = 20
    padding = 8
    horizontal_padding = 8
    startup_notification = no

[frame]
    width = 1
    color = "#ffffff"

[shortcuts]
    close = <control>space
    close_all = <control><shift>space
    history = <control>grave

[urgency_low]
    background = "#222222"
    foreground = "#888888"
    timeout = 10

[urgency_normal]
    background = "#222222"
    foreground = "#ffffff"
    timeout = 10

[urgency_critical]
    background = "#900000"
    foreground = "#ffffff"
    timeout = 0
