[global]
    font = Sans 10
    allow_markup = yes
    plain_text = no
    format = <b>%s</b>\n%b
    alignment = left
    geometry = 300x5-8+8
    monitor = 0
    history_length = 20
    padding = 8
    horizontal_padding = 8

[frame]
    width = 1
    color = "#ffffff"

[urgency_low]
    background = "#222222"
    foreground = "#888888"
    timeout = 10

[urgency_normal]
    background = "#222222"
    foreground = "#ffffff"
    timeout = 10

[urgency_critical]
    background = "#900000"
    foreground = "#ffffff"
    timeout = 0
