[global]
    font = Sans 10
    render_markup = yes
    plain_text = no
    format = <b>%s</b>\n%b
    indicate_hidden = yes
    alignment = left
    show_age_threshold = 60
    word_wrap = yes
    ignore_newline = no
    geometry = 300x-8+8
    monitor = 0
    follow = mouse
    history_length = 20
    history_timeout = 10
    line_spacing = 0
    padding = 8
    horizontal_padding = 8
    startup_notification = no
    icon_position = right
    icon_folders = /usr/share/icons/gnome/16x16/status/:/usr/share/icons/gnome/16x16/devices/

[frame]
    width = 1
    color = "#ffffff"

[shortcuts]
    close = <control>space
    close_all = <control><shift>space
    history = <control>grave

[urgency_low]
    background = "#222222"
    foreground = "#888888"
    timeout = 10

[urgency_normal]
    background = "#222222"
    foreground = "#ffffff"
    timeout = 10

[urgency_critical]
    background = "#900000"
    foreground = "#ffffff"
    timeout = 0
